<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Chat</title>
          <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
          <script type="text/javascript" src="js/bootstrap.min.js"></script>
          <script type="text/javascript" src="js/chat.js"></script>

          <script type="text/javascript">
               $().ready(function() {
                    getMessages();
                    setInterval(getMessages, 2000);

                    $("#msgInput").keyup(function(e) {
                         if(e.keyCode  == 13) {
                              sendMessage();
                         }
                    })
               });
          </script>

          <link rel="stylesheet" href="css/bootstrap.min.css">
          <link rel="stylesheet" href="css/main.css">
     </head>
     <body>
          <br><br>
          <section class="container">
               <div class="center"><img class="logo" src="img/logo.png"></div>
               <div class="panel panel-primary">
                    <div class="panel-heading">
                         <h3 class="panel-title">Chat (Alpha 1 Codename VirtualPoney2000)</h3>
                    </div>
                    <div class="panel-body">
                         <ul id="msg_list" class="list-group">
                              <li class="list-group-item"><strong>PoneyBot : </strong> Bienvenue</li>
                         </ul>

                         <div class="row">
                              <div class="col-sm-2">
                                   <select id="userSelect" class="form-control">
                                        <option value="0">Utilisateur</option>
                                        <option value="1">Qhorin</option>
                                        <option value="2">Emi</option>
                                        <option value="3">Poney</option>
                                   </select>
                              </div>
                              <div class="col-sm-8">
                                   <input id="msgInput" type="text" class="form-control">
                              </div>
                              <div class="col-sm-2">
                                   <button id="sendButton" type="button" onclick="sendMessage(); return false;" class="btn btn-primary">Envoyer</button>
                              </div>
                         </div>
                    </div>
                    <div class="panel-footer">Utilisateur connectés : 0</div>
               </div>
          </section>
          <footer class="center">
               <strong>Créé par Sensei, Bocal, EmiTaylor &copy; 2017</strong>
               <br><br>
          </footer>
     </body>
</html>
