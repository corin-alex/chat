<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Virtual Pony 2000</title>
          <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
          <script type="text/javascript" src="js/bootstrap.min.js"></script>
          <script type="text/javascript" src="js/chat.js"></script>
          <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
          <link rel="stylesheet" href="css/font-awesome.min.css">
          <script type="text/javascript">
               $().ready(function() {
                    // Refresh messages
                    setInterval(getMessages, 4000);

                    // Refresh liste utilisateurs
                    setInterval(getOnlineUsersList, 6000);

                    // Evenements input (touche enter)
                    $("#msgInput").keyup(function(e) {
                         if(e.keyCode  == 13) {
                              sendMessage();
                         }
                    });

                    $("#loginPassword").keyup(function(e) {
                         if(e.keyCode  == 13) {
                              login();
                         }
                    });
                    getListemo();
                    $("#emo").click(function(){
                         $("#emoticon").fadeToggle();
                    });
               });
          </script>

          <link rel="stylesheet" href="css/bootstrap.min.css">
          <link rel="stylesheet" href="css/main.css">
     </head>
     <body>
          <!-- Panel login -->
          <section id="login-panel">
               <div class="center"><img src="img/logo.png" alt="Virtual Pony 2000"></div><br><br>
               <div class="center"><strong>Si l'utilisateur n'existe pas, il sera automatiquement créé</strong></div><br>
               <input id="loginName" type="text" class="form-control" placeholder="Pseudo"><br>
               <input id="loginPassword" type="password" class="form-control" placeholder="Mot de passe"><br>
               <div class="center"><button type="button" class="btn btn-info" onclick="login();">Se connecter</div>
          </section>

          <!-- Chat -->
          <div id="chatbody">
               <section id="sidebar">
                    <header></header>
                    <section id="onlineuser"></section>
                    <footer>Utilisateurs en ligne : 0</footer>
               </section>

               <main>
                    <header>
                         <img src="img/logo.png" alt="Virtual Pony 2000">
                         <strong>Alpha 3</strong>
                    </header>

                    <section>
                              <ul id="msg_list">
                              </ul>
                              <div class="row">
                                   <div class="col-sm-2">
                                        <input id="userSelect" type="hidden" value="0">
                                   </div>
                              </div>
                    </section>

                    <div id="form-input" >
                         <div id="emoticon"></div>
                         <button id="emo"><i class="fa fa-smile-o" aria-hidden="true"></i></button>
                         <input id="msgInput" class="form-control" type="text">
                    </div>
               </main>
          </div>
     </body>
</html>
