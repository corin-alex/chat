<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Chat</title>
          <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
          <script type="text/javascript" src="js/bootstrap.min.js"></script>
          <script type="text/javascript" src="js/chat.js"></script>

          <script type="text/javascript">
               $().ready(function() {
                    getMessages();
                    setInterval(getMessages, 2000);

                    $('form').submit(function(e) {
                         e.preventDefault();
                    })

                    $("#msgInput").keyup(function(e) {
                         if(e.keyCode  == 13) {
                              sendMessage();
                         }
                    });

                    $("#loginPassword").keyup(function(e) {
                         if(e.keyCode  == 13) {
                              login();
                         }
                    });
               });
          </script>

          <link rel="stylesheet" href="css/bootstrap.min.css">
          <link rel="stylesheet" href="css/main.css">
     </head>
     <body>
          <br><br>
          <section class="container">
               <div class="center"><img class="logo" src="img/logo.png"></div>

               <div class="panel panel-primary login-panel">
                    <div class="panel-heading">
                         <h3 class="panel-title">Connexion</h3>
                    </div>
                    <div class="panel-body">
                         <div class="center"><strong>Si l'utilisateur n'existe pas, il sera automatiquement créé</strong></div><br>
                         <input id="loginName" type="text" class="form-control" placeholder="Pseudo"><br>
                         <input id="loginPassword" type="password" class="form-control" placeholder="Mot de passe"><br>
                         <div class="center"><button type="button" class="btn btn-primary" onclick="login();">Connexion</div>
                    </div>
               </div>


               <div class="panel panel-primary chat-panel">
                    <div class="panel-heading">
                         <h3 class="panel-title">Chat (Alpha 2.5 Codename VirtualPoney2000)</h3>
                    </div>
                    <div class="panel-body">
                         <ul id="msg_list" class="list-group">
                              <li class="list-group-item"><strong>PoneyBot : </strong> Bienvenue</li>
                         </ul>

                         <div class="row">
                              <div class="col-sm-2">
                                   <strong id="username">Utilisateur</strong>
                                   <input id="userSelect" type="hidden" value="0">
                                   <!--
                                   <select id="userSelect" class="form-control">
                                        <option value="0">Utilisateur</option>
                                        <option value="1">Qhorin</option>
                                        <option value="2">Emi</option>
                                        <option value="3">Poney</option>
                                   </select>
                                   -->
                              </div>
                              <div class="col-sm-8">
                                   <input id="msgInput" type="text" class="form-control">
                              </div>
                              <div class="col-sm-2">
                                   <button id="sendButton" type="button" onclick="sendMessage(); return false;" class="btn btn-primary">Envoyer</button>
                              </div>
                         </div>
                    </div>
                    <div class="panel-footer">Utilisateur connectés : 0</div>
               </div>
          </section>
          <footer class="center">
               <strong>Créé par Sensei, MrBocal593, EmiTaylor &copy; 2017</strong>
               <br><br>
          </footer>
     </body>
</html>
