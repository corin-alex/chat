<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Chat</title>
          <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
          <script type="text/javascript" src="js/bootstrap.min.js"></script>
          <script type="text/javascript" src="js/chat.js"></script>
          <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

          <script type="text/javascript">
               $().ready(function() {
                    getMessages();
                    setInterval(getMessages, 4000);
                    setInterval(getOnlineUsersList, 5000);
                    setInterval(getOnlineUsersCount, 5000);
                    $('form').submit(function(e) {
                         e.preventDefault();
                    })

                    $("#msgInput").keyup(function(e) {
                         if(e.keyCode  == 13) {
                              sendMessage();
                         }
                    });

                    $("#loginPassword").keyup(function(e) {
                         if(e.keyCode  == 13) {
                              login();
                         }
                    });
               });
          </script>

          <link rel="stylesheet" href="css/bootstrap.min.css">
          <link rel="stylesheet" href="css/main.css">
     </head>
     <body>
          <section >
               <div class="panel login-panel">
                    <div class="panel-heading">
                         <h3 class="panel-title">Connexion</h3>
                    </div>
                    <div class="panel-body">
                         <div class="center"><strong>Si l'utilisateur n'existe pas, il sera automatiquement créé</strong></div><br>
                         <input id="loginName" type="text" class="form-control" placeholder="Pseudo"><br>
                         <input id="loginPassword" type="password" class="form-control" placeholder="Mot de passe"><br>
                         <div class="center"><button type="button" class="btn btn-default" onclick="login();">Connexion</div>
                    </div>
               </div>

          </section>

          <section id="sidebar">
               <header>
               </header>

               <section id="onlineuser">

               </section>

               <footer>
                    Utilisateurs en ligne : 0
               </footer>

          </section>

          <main>
               <header>
                    <h1>Virtual Pony 2000: Edition Tchat</h1>

               </header>

               <section>
                         <ul id="msg_list" class="list-group">
                              <li class="list-group-item"><strong>PoneyBot : </strong> Bienvenue</li>
                         </ul>
                         <div class="row">
                              <div class="col-sm-2">
                                   <input id="userSelect" type="hidden" value="0">
                              </div>
                         </div>
               </section>

               <div id="form-input" >
                    <input id="msgInput" class="form-control" type="text">
               </div>
          </main>
     </body>
</html>
